<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <header class="header">
      <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
      <p id="description" class="description-text-center">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>

    <form action="#" id="survey-from">
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          placeholder="Enter Your Name"
          required
        />
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input
          type="text"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter Your Email"
          required
        />
      </div>
      <div class="form-group">
        <label for="number" id="number-label"
          >Age <span class="clue"> (optional) </span></label
        >
        <input
          type="number"
          name="age"
          id="number"
          min="10"
          max="99"
          class="form-control"
          placeholder="Age"
        />
      </div>
      <div class="form-group">
        <p>Which option best describes your current role?</p>
        <select name="role" id="dropdown" class="form-control" required>
          <option disabled="" selected="" value="">Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferno">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label class="radio-box"
          ><input
            name="user-recommend"
            value="definitely"
            type="radio"
            class="input-radio"
            checked
          />Definitely</label
        >

        <label class="radio-box"
          ><input
            type="radio"
            value="maybe"
            class="input-radio"
            name="user-recommend"
          />Maybe
        </label>

        <label class="radio-box"
          ><input
            type="radio"
            value="not-sure"
            name="user-recommend"
            class="input-radio"
          />Not Sure</label
        >
      </div>
      <div class="form-group">
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select name="mostlike" id="most-like" class="form-control" required>
          <option disabled="" selected="" value="">Select an option</option>
          <option value="challanges">Challanges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
      </div>
      <div class="form-group">
        <p>What would you like to see improved?</p>
        <label class="checkbox-box"
          ><input
            type="checkbox"
            name="prefer"
            value="front-end-project"
            class="input-checkbox"
          />Front end project</label
        >
        <label class="checkbox-box"
          ><input
            type="checkbox"
            name="prefer"
            value="back-end-project"
            class="input-checkbox"
          />Back end project</label
        >
        <label class="checkbox-box"
          ><input
            type="checkbox"
            name="prefer"
            value="data-visualization"
            class="input-checkbox"
          />Data visualization</label
        >
        <label class="checkbox-box"
          ><input
            type="checkbox"
            name="prefer"
            value="challanges"
            class="input-checkbox"
          />Challanges</label
        >
        <label class="checkbox-box"
          ><input
            type="checkbox"
            name="prefer"
            value="open-source-community"
            class="input-checkbox"
          />Open Source Community</label
        >
        <label class="checkbox-box"
          ><input
            type="checkbox"
            name="prefer"
            value="gitter-help-rooms"
            class="input-checkbox"
          />Gitter help rooms</label
        >
        <label class="checkbox-box"
          ><input
            type="checkbox"
            name="prefer"
            value="videos"
            class="input-checkbox"
          />Videos</label
        >
        <label class="checkbox-box"
          ><input
            type="checkbox"
            name="prefer"
            value="city-meetups"
            class="input-checkbox"
          />City meetups</label
        >
        <label class="checkbox-box"
          ><input
            type="checkbox"
            name="prefer"
            value="wiki"
            class="input-checkbox"
          />Wiki</label
        >
        <label class="checkbox-box"
          ><input
            type="checkbox"
            name="prefer"
            value="forum"
            class="input-checkbox"
          />Forum</label
        >
        <label class="checkbox-box"
          ><input
            type="checkbox"
            name="prefer"
            value="additional-courses"
            class="input-checkbox"
          />Additional Courses</label
        >
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea
          name="comments"
          id="comments"
          cols="30"
          rows="10"
          class="input-textarea"
          placeholder="Enter Your comment here..."
        ></textarea>
      </div>

      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </body>
</html>
